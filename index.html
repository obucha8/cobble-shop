<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Pok√©mon - Cobblemon</title>
    <style>
        body { font-family: Arial, sans-serif; background: #000; color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        input { padding: 10px; margin: 5px 0; border-radius: 5px; border: 1px solid #555; background: #222; color: white; width: 200px; }
        button { padding: 10px 20px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer; background: #667eea; color: white; font-weight: bold; }
        button:hover { background: #764ba2; }
    </style>
</head>
<body>
    <h1>Teste Cobblemon</h1>
    <form id="orderForm" onsubmit="submitOrder(event)">
        <input type="text" id="mineName" placeholder="Nome no Mine" required>
        <input type="text" id="discord" placeholder="Discord" required>
        <button type="submit">Enviar</button>
    </form>

    <script>
        function submitOrder(event) {
            event.preventDefault();

            const data = {
                mineName: document.getElementById('mineName').value,
                discord: document.getElementById('discord').value
            };

            const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzdtF4jSbYh2TeKZ3gl-Y7qrWjOURj7SpVqB08tAn7LXcWbAendZrbLgVXPsqyV1NGjkQ/exec';

            fetch(APPS_SCRIPT_URL, {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if(result.status === 'success') {
                    alert('Pedido enviado com sucesso!');
                    document.getElementById('orderForm').reset();
                } else {
                    alert('Erro ao enviar o pedido: ' + result.message);
                }
            })
            .catch(error => {
                alert('Erro ao enviar o pedido: ' + error);
            });
        }
    </script>
</body>
</html>
